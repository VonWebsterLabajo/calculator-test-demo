name: Selenium Test with Elastic Log Upload

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Tests
        run: mvn clean test

      - name: Upload Test Logs to Elastic Cloud
        if: always()
        env:
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
          ELASTIC_CLOUD_ID: ${{ secrets.ELASTIC_CLOUD_ID }}
        run: |
          LOG_FILE="target/logs/test.log"

          if [ -f "$LOG_FILE" ]; then
            echo "Uploading logs to Elastic..."

            while IFS= read -r line; do
              curl -X POST "https://$ELASTIC_CLOUD_ID/api/logs" \
                -H "Content-Type: application/json" \
                -H "Authorization: ApiKey $ELASTIC_API_KEY" \
                -d "{\"message\": \"$line\", \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}"
            done < "$LOG_FILE"

      - name: Convert combined log to NDJSON (Bulk format)
        run: |
          INDEX_NAME="calculator-logs"
          > out/logs.ndjson

          while IFS= read -r line; do

            # Extract timestamp from start of log line
            RAW_TS=$(echo "$line" | awk '{print $1 " " $2}')

            # Escape quotes in log line
            ESCAPED=$(printf '%s' "$line" | sed 's/"/\\"/g')

            printf '{"index":{"_index":"%s"}}\n' "$INDEX_NAME" >> out/logs.ndjson
            printf '{ "raw_timestamp":"%s", "message":"%s" }\n' "$RAW_TS" "$ESCAPED" >> out/logs.ndjson

          done < out/combined.log

      - name: Upload to Elasticsearch (with pipeline)
        env:
          ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
          ELASTIC_USERNAME: ${{ secrets.ELASTIC_USERNAME }}
          ELASTIC_PASSWORD: ${{ secrets.ELASTIC_PASSWORD }}
        run: |
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
            -X POST "$ELASTIC_URL/_bulk?pipeline=calculator-log-pipeline" \
            -H "Content-Type: application/x-ndjson" \
            --user "$ELASTIC_USERNAME:$ELASTIC_PASSWORD" \
            --data-binary @out/logs.ndjson)

          echo "HTTP response: $RESPONSE"

          if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 300 ]; then
            echo "Logs successfully pushed to Elasticsearch using pipeline"
          else
            echo "Log file not found: $LOG_FILE"
          fi
